<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Vibely</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="left-section">
        <h1 class="logo">Vibely</h1>
        <h2 class="tagline">Reset Your Password</h2>
        <p class="welcome-text">Enter your email and we'll send you a reset link.</p>

        <form method="post">
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <div class="buttons">
            <button type="submit" class="btn primary">Send Reset Link</button>
            <a href="/index.html" class="btn secondary">Back to Login</a>
          </div>
        </form>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <nav>
          <a href="/index.html">Login</a>
          <a href="/signup.html">Sign Up</a>
          <a href="/plans.html">Plans</a>
        </nav>
        <img src="/assets/song-pic.webp" alt="Music Heart Headphones" />
      </div>
    </div>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/auth.js"></script>
  </body>
</html>
