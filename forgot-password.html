<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password | Vibely</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="container">
    <!-- Left Panel -->
    <section class="left-section" aria-label="Password Reset Form">
      <h1 class="logo">Vibely</h1>
      <h2>Reset Your Password</h2>
      <p>Enter your email address below, and we'll send a reset link.</p>

      <form id="forgotPasswordForm" novalidate>
        <label for="email" class="visually-hidden">Email Address</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your email"
          required
          autocomplete="email"
          aria-required="true"
        />

        <div class="buttons">
          <button type="submit" class="btn primary">Send Reset Link</button>
          <a href="/index.html" class="btn secondary" role="button">Back to Login</a>
        </div>
      </form>

      <div id="message" role="alert" aria-live="polite"></div>
    </section>

    <!-- Right Panel -->
    <aside class="right-section" aria-label="Navigation and Image">
      <nav>
        <ul class="nav-links">
          <li><a href="/index.html">Login</a></li>
          <li><a href="/signup.html">Sign Up</a></li>
          <li><a href="/plans.html">Plans</a></li>
        </ul>
      </nav>

      <img
        src="/assets/song-pic.webp"
        alt="Illustration of music-themed headphones with a heart"
        loading="lazy"
        width="400"
        height="400"
      />
    </aside>
  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
  <!-- Your auth logic -->
  <script src="/auth.js" defer></script>
</body>
</html>
