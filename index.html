<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Vibely</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="container">
    <!-- Left Section -->
    <section class="left-section" aria-label="User Login">
      <h1 class="logo">Vibely</h1>
      <h2>Feel the Music, Live the Moment</h2>
      <p>Welcome back! Please login to your account.</p>

      <form id="loginForm" novalidate>
        <label for="email" class="visually-hidden">Email Address</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Email Address"
          required
          autocomplete="email"
          aria-required="true"
        />

        <label for="password" class="visually-hidden">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Password"
          required
          autocomplete="current-password"
          aria-required="true"
        />

        <div class="form-options">
          <label for="remember">
            <input type="checkbox" id="remember" name="remember" />
            Remember Me
          </label>
          <a href="/forgot-password.html">Forgot Password?</a>
        </div>

        <div class="buttons">
          <button type="submit" class="btn primary">Login</button>
          <a href="/signup.html" class="btn secondary" role="button">Sign Up</a>
        </div>
      </form>

      <p class="or-text">Or login with</p>
      <div class="social-login" role="list">
        <a href="#" role="listitem">Facebook</a>
        <a href="#" role="listitem">LinkedIn</a>
        <a href="#" role="listitem">Google</a>
      </div>
    </section>

    <!-- Right Section -->
    <aside class="right-section" aria-label="Navigation and Image">
      <nav>
        <ul class="nav-links">
          <li><a href="/index.html" class="active" aria-current="page">Login</a></li>
          <li><a href="/signup.html">Sign Up</a></li>
          <li><a href="/plans.html">Plans</a></li>
        </ul>
      </nav>
      <img
        src="/assets/song-pic.webp"
        alt="Music Heart Headphones"
        loading="lazy"
        width="400"
        height="400"
      />
    </aside>
  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
  <!-- Your authentication script -->
  <script src="auth.js" defer></script>
</body>
</html>
