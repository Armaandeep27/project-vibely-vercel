<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Password - Vibely</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Simple message styles */
    #message {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 5px;
      display: none;
    }
    #message.success {
      background-color: #d4edda;
      color: #155724;
    }
    #message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h1 class="logo">Vibely</h1>
      <h2 class="tagline">Set a New Password</h2>
      <p class="welcome-text">Enter your new password below.</p>

      <form onsubmit="updatePassword(event)">
        <input 
          type="password" 
          id="new-password" 
          placeholder="New Password" 
          required 
        />
        <input 
          type="password" 
          id="confirm-password" 
          placeholder="Confirm New Password" 
          required 
        />

        <div class="buttons">
          <button type="submit" class="btn primary">Update Password</button>
          <a href="index.html" class="btn secondary">Back to Login</a>
        </div>
      </form>

      <div id="message"></div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <nav>
        <a href="index.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="plans.html">Plans</a>
      </nav>
      <img src="assets/song-pic.webp" alt="Music Heart Headphones" />
    </div>
  </div>

  <!-- Supabase + Auth -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="auth.js"></script> <!-- your Supabase client config -->

  <script>
    // Helper to show messages to user
    function showMessage(message, type = "success") {
      const messageEl = document.getElementById("message");
      messageEl.textContent = message;
      messageEl.className = ""; // reset classes
      messageEl.classList.add(type);
      messageEl.style.display = "block";
    }

    // Recover session from the password reset link
    async function initSessionFromUrl() {
      const { data, error } = await supabaseClient.auth.getSessionFromUrl({ storeSession: true });
      if (error) {
        showMessage("Session recovery failed: " + error.message, "error");
      } else {
        console.log("Session recovered:", data);
      }
    }

    // Run session recovery immediately
    initSessionFromUrl();

    // Update password handler
    async function updatePassword(event) {
      event.preventDefault();

      const newPassword = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (newPassword !== confirmPassword) {
        showMessage("Passwords do not match!", "error");
        return;
      }

      const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

      if (error) {
        showMessage(error.message, "error");
      } else {
        showMessage("Password updated successfully! Redirecting...", "success");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      }
    }
  </script>
</body>
</html>
